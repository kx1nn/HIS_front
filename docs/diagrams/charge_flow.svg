<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
    <style>
      .box{fill:#fff;stroke:#2b6cb0;stroke-width:2;rx:6}
      .text{font-family:Arial, Helvetica, sans-serif;font-size:14px;fill:#111}
    </style>
  </defs>

  <!-- Nodes -->
  <rect x="20" y="30" width="140" height="40" class="box" />
  <text x="90" y="55" text-anchor="middle" class="text">选择病人</text>

  <rect x="200" y="30" width="160" height="40" class="box" />
  <text x="280" y="55" text-anchor="middle" class="text">新建收费单</text>

  <rect x="400" y="30" width="160" height="40" class="box" />
  <text x="480" y="55" text-anchor="middle" class="text">添加收费项</text>

  <rect x="600" y="30" width="140" height="40" class="box" />
  <text x="670" y="55" text-anchor="middle" class="text">计算合计</text>

  <rect x="200" y="120" width="160" height="40" class="box" />
  <text x="280" y="145" text-anchor="middle" class="text">结算（支付）</text>

  <rect x="420" y="120" width="160" height="40" class="box" />
  <text x="500" y="145" text-anchor="middle" class="text">生成发票 / 打印</text>

  <rect x="640" y="120" width="160" height="40" class="box" />
  <text x="720" y="145" text-anchor="middle" class="text">记录账目</text>

  <!-- Arrows -->
  <line x1="160" y1="50" x2="200" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="360" y1="50" x2="400" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="560" y1="50" x2="600" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="480" y1="70" x2="280" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="360" y1="140" x2="420" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="580" y1="140" x2="640" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Title -->
  <text x="450" y="20" text-anchor="middle" class="text" style="font-weight:bold;">护士收费流程</text>
</svg>