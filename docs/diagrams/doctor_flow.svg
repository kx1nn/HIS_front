<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="240" viewBox="0 0 1000 240">
  <defs>
    <marker id="arrowD" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#3b82f6" />
    </marker>
    <style>
      .box{fill:#fff;stroke:#3b82f6;stroke-width:2;rx:6}
      .text{font-family:Arial, Helvetica, sans-serif;font-size:14px;fill:#111}
    </style>
  </defs>

  <!-- Nodes -->
  <rect x="20" y="40" width="180" height="44" class="box" />
  <text x="110" y="68" text-anchor="middle" class="text">进入医生工作台 / 选病人</text>

  <rect x="240" y="40" width="200" height="44" class="box" />
  <text x="340" y="68" text-anchor="middle" class="text">查看病历与检验结果</text>

  <rect x="480" y="40" width="180" height="44" class="box" />
  <text x="570" y="68" text-anchor="middle" class="text">开立医嘱（处方/检查/检验）</text>

  <rect x="700" y="40" width="220" height="44" class="box" />
  <text x="810" y="68" text-anchor="middle" class="text">选择下发目标（药房/检验/影像）</text>

  <rect x="240" y="140" width="220" height="44" class="box" />
  <text x="350" y="168" text-anchor="middle" class="text">查看医嘱执行结果 / 跟踪</text>

  <rect x="520" y="140" width="220" height="44" class="box" />
  <text x="630" y="168" text-anchor="middle" class="text">修改医嘱 / 开立补充医嘱</text>

  <rect x="760" y="140" width="220" height="44" class="box" />
  <text x="870" y="168" text-anchor="middle" class="text">完成随访并记录诊疗笔记</text>

  <!-- Arrows -->
  <line x1="200" y1="66" x2="240" y2="66" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowD)" />
  <line x1="440" y1="66" x2="480" y2="66" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowD)" />
  <line x1="660" y1="66" x2="700" y2="66" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowD)" />
  <line x1="610" y1="84" x2="360" y2="140" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowD)" />
  <line x1="760" y1="142" x2="760" y2="142" stroke="#3b82f6" stroke-width="0" />
  <line x1="740" y1="66" x2="620" y2="140" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowD)" />
  <line x1="740" y1="66" x2="900" y2="140" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowD)" />

  <!-- Title -->
  <text x="500" y="22" text-anchor="middle" class="text" style="font-weight:bold;">医生病历与开医嘱流程</text>
</svg>