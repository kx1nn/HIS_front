<svg xmlns="http://www.w3.org/2000/svg" width="880" height="180" viewBox="0 0 880 180">
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#222" />
    </marker>
    <style>
      .box{fill:#fff;stroke:#2d3748;stroke-width:2;rx:6}
      .diamond{fill:#fff;stroke:#2d3748;stroke-width:2}
      .text{font-family:Arial, Helvetica, sans-serif;font-size:13px;fill:#111}
    </style>
  </defs>

  <rect x="20" y="40" width="160" height="40" class="box" />
  <text x="100" y="65" text-anchor="middle" class="text">打开登录页面</text>

  <rect x="220" y="40" width="160" height="40" class="box" />
  <text x="300" y="65" text-anchor="middle" class="text">提交凭证</text>

  <g transform="translate(480,50)">
    <polygon points="70,0 140,40 70,80 0,40" class="diamond" />
    <text x="70" y="45" text-anchor="middle" class="text">验证凭证</text>
  </g>

  <rect x="640" y="20" width="180" height="40" class="box" />
  <text x="730" y="45" text-anchor="middle" class="text">登录成功：加载角色并导航</text>

  <rect x="640" y="90" width="180" height="40" class="box" />
  <text x="730" y="115" text-anchor="middle" class="text">登录失败：显示错误提示</text>

  <line x1="180" y1="60" x2="220" y2="60" stroke="#222" stroke-width="2" marker-end="url(#arrow2)" />
  <line x1="380" y1="60" x2="480" y2="60" stroke="#222" stroke-width="2" marker-end="url(#arrow2)" />
  <line x1="610" y1="75" x2="640" y2="45" stroke="#222" stroke-width="2" marker-end="url(#arrow2)" />
  <line x1="610" y1="75" x2="640" y2="110" stroke="#222" stroke-width="2" marker-end="url(#arrow2)" />

  <text x="440" y="15" text-anchor="middle" class="text" style="font-weight:bold;">登录与权限流程</text>
</svg>